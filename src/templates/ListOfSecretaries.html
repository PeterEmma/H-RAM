<!DOCTYPE html>
<html>
<head>
  {% load staticfiles %}
  <meta charset="UTF-8">

<title>List of Secretaries</title>
<style>

body {
    background-image: url("{% static 'src/background.jpg'%}");
    background-color: #00f;
}

.table {
background: rgba(255,255,255,0.5);
}
.titleTable {
  background-color: #fff;
  opacity: 0.5;
}

.buttonz input[type=submit]{
  width: 65%  ;
  height: 80%;
  background: #0df;
  border: 1px solid #fff;
  cursor: pointer;
  border-radius: 2px;
  color: #000;
  font-family: Copperplate, 'Copperplate Gothic Light', fantasy;
  font-size: 16px;
  font-weight: 400;
  padding: 20px;
}

.buttonz input[type=submit]:hover {
  opacity: 0.8;
}

.buttonz input[type=submit]:active {
  opacity: 0.6;
}

.buttonz input[type=button]{
  width: 65%  ;
  height: 80%;
  background: #0df;
  border: 1px solid #fff;
  cursor: pointer;
  border-radius: 2px;
  color: #000;
  font-family: Copperplate, 'Copperplate Gothic Light', fantasy;
  font-size: 16px;
  font-weight: 400;
  padding: 20px;
}

.buttonz input[type=button]:hover {
  opacity: 0.8;
}

.buttonz input[type=button]:active {
  opacity: 0.6;
}

</style>
</head>
<body>
  <h3 align="center">List of all the secretaries</h3>
<table cellspacing="1" cellpadding="15" border="1" align="center">
    {%if List %}
      <tr align="center">
        <td>HOSTEL</td>
        <td>POSITION</td>
        <td>CANDIDATE'S NAME</td>
        <td>CANDIDATE'S ROLL NO</td>
      </tr>
      {% for sec in List %}
        <tr align = "center">
          <td>{{sec.hostel}}</td>
          <td>{{sec.position}}</td>
          <td>{{sec.name}}</td>
          <td>{{sec.rollno}}</td>
        </tr>
      {%endfor%}
    {%endif%}
</table>
</body>
</html>
