<!DOCTYPE html>
<html>
<head>
  {% load staticfiles %}
 	<meta charset="UTF-8">

<title>Menu</title>
<style>

body {
    background-image: url("{% static 'src/background.jpg'%}");

}

.table {
background: rgba(255,255,255,0.5);
}
.titleTable {
  background-color: #fff;

.buttonz input[type=submit]{

.buttonz input[type=button]:hover {

}

.buttonz input[type=button]:active {

}
